<html lang="en">
<head>

    "../images/logo/TA.jpeg"

<body>

    <h1 align="center">ফর্ম পূরণ করুন</h1>
    <section class="regi">

    <div class="registration-form">
        <form action="#" method="post">
            <h2>রেজিস্ট্রেশন করোন</h2>

            <div class="p-3"> 
                <div class="input-style">
                    <label for="a">প্রথম নাম</label><br>
                    <input type="text" name="name" id="a" placeholder="প্রথম নাম">
                </div>
    
                <div class="input-style">
                    <label for="b">শেষ নাম</label><br>
                    <input type="text" name="name" id="b" placeholder="শেষ নাম">
                </div>
    
                <div class="input-style">
                    <label for="c">ইমেইল</label><br>
                    <input type="email" name="email" id="c" placeholder="ইমেইল">
                </div>
    
                <div class="input-style">
                    <label for="d">মোবাইল নম্বর</label><br>
                    <input type="text" name="number" id="d" placeholder="মোবাইল নম্বর">
                </div>
    
                <div class="input-style">
                    <label for="3">পাসওয়ার্ড</label><br>
                    <input type="password" name="password" id="3" placeholder="পাসওয়ার্ড">
                </div>
    
                <div class="gender">
                    <p>লিঙ্গ</p><br>
                    <div class="option">
                        <input type="radio" name="" id="aa">
                        <label for="aa">পুরুষ</label>
    
                        <input type="radio" name="" id="bb">
                        <label for="bb">মহিলা</label>
                    </div>
                </div>
                <div class="registerclass">
                    <input type="submit" name="" id="" value="রেজিস্টার">
                </div>
            </div>

            
        </form>

    </div>
    </section>
    
    

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
